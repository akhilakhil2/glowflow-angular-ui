
@defer {
  
  <main class="max-w-7xl mx-auto px-6 pb-24">
   
      <div class="grid grid-cols-1 tablet:grid-cols-2 laptop:grid-cols-4 gap-x-8 gap-y-12">
        
        @for (product of products(); track $index) {
          <div class="group cursor-pointer">
            
            <div class="relative aspect-4/4 mb-4 bg-stone-100 overflow-hidden rounded-sm">
              <span class="absolute top-4 left-4 z-10 bg-white/90 backdrop-blur-sm px-2 py-1 text-[10px] font-bold tracking-tighter">
                â˜… {{ product.rating }}
              </span>

              

              <div class="w-full  bg-stone-200 flex items-center justify-center text-[10px] text-stone-400 italic">
                
                  <a [routerLink]="product.id"><img [ngSrc]="product.images[0]" [alt]="product.brand" width="1000" height="1000"></a>
              </div>

              <button  (click)="handleAddToBag($event, product)"
                  class="hover:cursor-pointer active:bg-stone-600 absolute bottom-0 left-0 w-full bg-stone-800 text-white py-3 opacity-0 group-hover:opacity-100 transition-all duration-300 translate-y-2 group-hover:translate-y-0 uppercase text-[10px] tracking-widest font-medium z-20">
            Add to Bag
          </button>
            </div>
            
            <div class="flex justify-between items-start gap-4">
              <div class="max-w-[70%]">
                <p class="text-[9px] text-stone-400 uppercase tracking-[0.2em] mb-1 font-bold">
                  {{ product.brand }}
                </p>
                <h3 class="text-sm font-medium leading-tight truncate group-hover:underline underline-offset-4">
                  {{ product.name }}
                </h3>
              </div>
              
              <p class="text-sm font-light text-stone-600">
                {{ product.price | currency}}
              </p>
            </div>

          </div>
        }
      </div>
  
  </main> 

} @placeholder {
  <div class="w-full h-96 bg-stone-50 animate-pulse flex items-center justify-center">
    <span class="text-[9px] uppercase tracking-widest text-stone-300">Preparing Collection</span>
  </div>
} @loading (minimum 2s) {
  <div class="flex flex-col items-center justify-center py-20">
    <div class="w-8 h-8 border-[1px] border-stone-200 border-t-stone-900 rounded-full animate-spin"></div>
    <p class="text-[9px] uppercase tracking-[0.4em] text-stone-400 mt-4">Radiance Loading</p>
  </div>
}
@error {
  <p class="text-red-800 text-xs uppercase tracking-widest">Failed to load selection.</p>
}
